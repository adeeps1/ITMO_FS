name: Codecov
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch
        uses: actions/checkout@master
      - name: Test
        run: |
          pip install pytest-cov
          pytest --cov=./
      - name: Upload
        uses: codecov/codecov-action@v1
        with:
          files: .coverage
